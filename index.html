<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="https://kit.fontawesome.com/bb68e466ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="images/1.jpg" alt="Jocker">
        </div>
        <div class="carousel-item">
            <img src="images/2.jpg" alt="Baby Driver">
        </div>
        <div class="carousel-item">
            <img src="images/3.jpg" alt="Parasite">
        </div>
        <div class="carousel-action">
            <button id="carousel-button-prev" aria-label="Previous Slide"><i class="fas fa-chevron-left"></i></button>
            <button id="carousel-button-next" aria-label="Next Slide"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
